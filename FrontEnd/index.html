<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chrome Audio Stream Demo</title>
</head>
<body>
  <h2>🎙️ Stream Mic to FastAPI (Chrome Compatible)</h2>
  <button id="startBtn">Start Streaming</button>
  <button id="stopBtn">Stop</button>

  <script>
    let mediaRecorder;
    let ws;

    document.getElementById("startBtn").onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      ws = new WebSocket("ws://localhost:8000/api/stream/ws/audio");

      ws.onopen = () => {
        console.log("Connected to FastAPI WebSocket");
        mediaRecorder = new MediaRecorder(stream, { mimeType: "audio/webm" });

        mediaRecorder.ondataavailable = async (e) => {
          if (e.data.size > 0 && ws.readyState === WebSocket.OPEN) {
            const arrayBuffer = await e.data.arrayBuffer();
            ws.send(arrayBuffer);
          }
        };

        mediaRecorder.start(250); // send every 250ms
      };
    };

    document.getElementById("stopBtn").onclick = () => {
      mediaRecorder?.stop();
      ws?.close();
    };
  </script>
</body>
</html>
